before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
Xvfb :99.0 -screen 0 1024x768x16 &

os:
  - linux
  - osx

language: node_js

node_js:
  - '7'

branches:
  only:
    - master

script: npm install && npm start

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: never
    on_failure: change
